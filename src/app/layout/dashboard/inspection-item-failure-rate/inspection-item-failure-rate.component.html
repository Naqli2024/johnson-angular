
<div class="parent-box">
  <h2>Inspection item failure rate</h2>
  <div class="inspection">
    <div class="column">
      <div class="percentage">{{ percentage[0] }}%</div>
      <div class="name">{{ inspectionName[0] }}</div>
    </div>
    <div class="column">
      <div class="percentage">{{ percentage[1] }}%</div>
      <div class="name">{{ inspectionName[1] }}</div>
    </div>
  </div>
</div>
