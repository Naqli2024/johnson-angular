<div class="row parent-box">
  <h2>Trucks</h2>
  <div class="table">
    <div class="row">
      <div class="label">Total</div>
      <div class="value">{{truckData.total}}</div>
    </div>
    <div class="row">
      <div class="label">Available</div>
      <div class="value">{{truckData.available}}</div>
    </div>
    <div class="row">
      <div class="label">Out of service</div>
      <div class="value">{{truckData.outOfService}}</div>
    </div>
  </div>
</div>
