<div class="row parent-box">
  <h2>Drivers</h2>
  <div class="table">
    <div class="row">
      <div class="label">Total</div>
      <div class="value">{{ driverData.total }}</div>
    </div>
    <div class="row">
      <div class="label">Available</div>
      <div class="value">{{ driverData.available }}</div>
    </div>
    <div class="row">
      <div class="label">Banned</div>
      <div class="value">{{ driverData.banned }}</div>
    </div>
  </div>
</div>
