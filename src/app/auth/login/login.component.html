<div class="container">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-8 col-sm-5">
      <form class="p-4 bg-light" (ngSubmit)="signIn()">
        <h2 class="mat-headline mb-4">Login</h2>

        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            [(ngModel)]="email"
            class="form-control"
            name="email"
          />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            [(ngModel)]="password"
            class="form-control"
            name="password"
          />
        </div>

        <button class="btn btn-primary mt-4 btn-block">Login</button>
      </form>
    </div>
  </div>
</div>
